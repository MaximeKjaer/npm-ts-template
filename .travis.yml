language: node_js
node_js:
  - node # Use the latest stable release of node
cache:
  directories:
    - node_modules # Cache node_modules to speed up installation
notifications:
  email: false
script:
  - npm run build
  - npm run test
deploy:
  matrix:
    - provider: npm
      skip_cleanup: true
      email: maxime.kjaer@gmail.com # npmjs.com account email
      on:
        tags: true
        repo: MaximeKjaer/npm-ts-template
  api_key:
    secure: 
